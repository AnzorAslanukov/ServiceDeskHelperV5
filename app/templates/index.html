<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk Helper</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <!-- Left sidebar content -->
                <div class="row">
                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='images/upenn_logo.png') }}" class="img-fluid" alt="Logo">
                    </div>
                    <div class="col-md-7 d-flex align-items-center justify-content-center">
                        <h4>Service Desk<br>Helper</h4>
                    </div>
                </div>
                <h5>Navigation</h5>
                <div class="navigation-buttons">
                    <button type="button" class="btn btn-outline-secondary ticket-search-btn">Ticket Search</button>
                    <button type="button" class="btn btn-outline-secondary ticket-assignment-btn">Ticket Assignment</button>
                    <button type="button" class="btn btn-outline-secondary ticket-assessment-btn">Ticket Assessment</button>
                    <button type="button" class="btn btn-outline-secondary turnover-email-btn">Turnover Email</button>
                    <div class="d-flex justify-content-center col-md-2 offset-lg-5">
                        <button id="theme-toggle" class="btn theme-btn rounded-circle" aria-label="Toggle Theme">
                            <img id="theme-icon" src="{{ url_for('static', filename='images/light_mode.svg') }}" alt="Light Mode" class="img-fluid">
                        </button>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
            <div class="col-md-10 main-content">
                <!-- Right content area -->
                <h1>Service Desk Helper</h1>
                <p>Welcome to your service desk management tool.</p>
                <div id="content-area" class="mt-4">
                    <!-- Dynamic content will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
